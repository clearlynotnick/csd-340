<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Development with HTML and CSS</title>
    <script>
        function changeImage(imageName) {
            var image = document.getElementsByName(imageName)[0];
            if (image.src.includes('_01.jpg')) {
                image.src = image.src.replace('_01.jpg', '_02.jpg');
            } else {
                image.src = image.src.replace('_02.jpg', '_01.jpg');
            }
        }
    </script>
</head>
<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>

    <br>
    <div>
        <a href="#" onclick="changeImage('cave')">
            <img border="0" name="cave" src="cave_02.jpg">
        </a>
    </div>
    <br>

    <br>
    <div onmouseover="this.style.color='blue';" onmouseout="this.style.color='black';" style="color: black;">
        "When you click this image, it will change from one rock image to another. "
    </div>
    <br>

    <br>
    <div>
        <a href="#" onclick="changeImage('moon')">
            <img border="0" name="moon" src="moon_02.jpg">
        </a>
    </div>
    <br>

    <br>
    <div onmouseover="this.style.color='blue';" onmouseout="this.style.color='black';" style="color: black;">
        "When you click this image, it will change from one moon image to another. "
    </div>
    <br>

    <footer>
        <p><a href="../index.html" style="color: black;">Back to Landing Page</a></p>
    </footer>

</body>
</html>
